<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(251, 203, 211);
            text-align: center;
        }

        h1 {
            color: White;
            font-family: fantasy;
            font-size: 50px;
        }

        button {
            background-color: white;
            border: rgb(245, 176, 211);
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: decoration;
            display: inline-block;
            font-size: 16px;
            border-radius: 15px;

        }
        button :hover{
            background-color: Pink;
        }

        #image{
            width: 1400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: white;
            opacity: 0.9;
            mix-blend-mode: multiply;
            height: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    <h1> <marquee> Rock 🪨 Paper 📄  Scissor ✂️</marquee> </h1>
    <button onclick="playGame('Rock')"> 🪨</button>

    <button onclick="playGame('Paper')"> 📄</button>

    <button onclick="playGame('Scissor')">✂️</button>
    
    <p id="image">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieBmYxqr0sqoJ5lW7v2VK9a42e3soddqA2nNZf51HN0ymySMy0Jnncvdt8kLS0S8Efp9ff5rfeI6LQupahvTzk1t9Byhf5sUJshCF-v0hstYAIDs1xCuVpo5o4e3wUmFHCQvsz1UNQwXt8SEIxrDMVtLTOlEnHTt1ma0fUHgmW-jqzRrlfU8xqSZTX2pE/s533/YouCut_20250531_120704792.gif" 
         text-align:'center alt="RockPaperScissor">
    </p>
<p id="res"></p>
<p id="score"></p>





    <script>
        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissor';
            }
            return computerMove;
        }

        function getResult(playerMove, computerMove) {
            if (playerMove === computerMove) {
                return 'Tie.';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissor') ||
                (playerMove === 'Paper' && computerMove === 'Rock') ||
                (playerMove === 'Scissor' && computerMove === 'Paper')
            ) {
                return 'Win.';
            } else {
                return 'Loss.';
            }
        }
        const score = {
            Win:0,
            Loss:0,
            Tie:0,
        }

        function playGame(playerMove) {
            let computerMove = getComputerMove();
            let result = getResult(playerMove, computerMove);
            if (result === 'Win.'){
                score.wins = score.wins + 1;
            } else if (result === 'Loss.'){
                score.loss = score.loss + 1;
            } else if (result === 'Tie.'){
                score.tie = score.tie + 1;
            }
            document.getElementById('res').innerHTML =`You picked ${playerMove}, Computer picked ${computerMove}. ${result}`;
            document.getElementById('score').innerHTML = `Win: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}`;
        }
    </script>
</body>

</html>
