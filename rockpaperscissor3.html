<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(251, 203, 211);
            text-align: center;
        }

        h1 {
            color: White;
            font-family: fantasy;
            font-size: 50px;
        }

        button {
            background-color: white;

        }

        .img {
            border: White;
            border-radius: 200px;
            width: 200px;
            height: auto;
            opacity: 0.9;
            mix-blend-mode: multiply;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    <h1> <marquee> Rock 🪨 Paper 📄  Scissor ✂️</marquee> </h1>
    <button onclick="playGame('Rock')"> 🪨</button>
    <button onclick="playGame('Paper')"> 📄</button>
    <button onclick="playGame('Scissor')">✂️</button>
    <p>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieBmYxqr0sqoJ5lW7v2VK9a42e3soddqA2nNZf51HN0ymySMy0Jnncvdt8kLS0S8Efp9ff5rfeI6LQupahvTzk1t9Byhf5sUJshCF-v0hstYAIDs1xCuVpo5o4e3wUmFHCQvsz1UNQwXt8SEIxrDMVtLTOlEnHTt1ma0fUHgmW-jqzRrlfU8xqSZTX2pE/s533/YouCut_20250531_120704792.gif" 
         text-align:'center alt="RockPaperScissor">
    </p>

    <script>
        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissor';
            }
            return computerMove;
        }

        function getResult(playerMove, computerMove) {
            if (playerMove === computerMove) {
                return 'Tie.';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissor') ||
                (playerMove === 'Paper' && computerMove === 'Rock') ||
                (playerMove === 'Scissor' && computerMove === 'Paper')
            ) {
                return 'You Win.';
            } else {
                return 'You Loss.';
            }
        }
        const score ={
            Win:0,
            Loss:0,
            Tie: 0,
        }

        function playGame(playerMove) {
            let computerMove = getComputerMove();
            let result = getResult(playerMove, computerMove);
            if (result === 'You Win 💀.'){
                score.wins = score.wins + 1;
            } else if (result === 'You Loss 🤡.'){
                score.loss = score.loss + 1;
            } else if (result === 'Tie Mate 🤝'){
                score.tie = score.tie + 1;
            }
            alert(`You picked ${playerMove}, Computer Picked ${computerMove}, ${result}
            Win: ${score.Win}, Loss: ${score.Loss}, Tie: ${score.Tie}`);
        }
    </script>
</body>

</html>
